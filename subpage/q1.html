                        現在のスコア：<span id="thisScore">0</span></td>
                </tr>
                <tr>
                    <td id="answerColor">答えの色</td>
                    <td id="ansColorShow"></td>
                </tr>
                <tr>
                    <td id="selectedColor">選択した色</td>
                    <td id="selectColorShow"></td>
                </tr>
            </table>
        </div>
        <div>
            <table class="selectColor">
                <tr>
                    <td class="q"></td>
                    <td class="q"></td>

                <tr>
                    <td class="q"></td>

                </tr>
                <tr>
                    <td class="q"></td>
                    <td class="q"></td>
                    <td class="q"></td>

                    <td class="q"></td>
                </tr>
                <tr>
                    <td class="q"></td>
                    <td class="q"></td>
                    <td class="q"></td>
                    <td class="q"></td>
                    <td class="q"></td>
                </tr>
                <tr>
                    <td class="q"></td>
                    <td class="q"></td>
                    <td class="q"></td>
                    <td class="q"></td>
                    <td class="q"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="cleared">
        <div id="clearedMsg">
            <h1>おめでとう！！！</h1>
            <p>ゲームオーバーになった回数は<span id="gameOverTime">0</span>回！</p>
            <p>よくがんばったね！次の問題へすすんでね！！</p>
            <a href="">次の問題へ</a>
        </div>
    </div>
<script src="../script/q1.js"></script>
